<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmolianskyiLAb5</title>
    <style>
        /* Стилі для спливаючого тексту */
        .popup {
            position: absolute;
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .img-container {
            position: relative;
            display: inline-block;
        }
        .img-container:hover .popup {
            visibility: visible;
        }
        
        /* Стилі для сенсорної карти */
        area {
            outline: none;
        }
        .popup-text {
            position: absolute;
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #map-container {
            position: relative;
        }

        /* Стилі для навігаційної карти з друзями */
        .friend-container {
            margin-top: 30px;
        }
        .friend-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Сторінка про Батьківщину з фото і спливаючим текстом -->
    <h1>Моя Батьківщина</h1>
    <p>Це сторінка про мою рідну землю!</p>
    <div class="img-container">
        <img src="image1.jpg" alt="Фото 1" width="300">
        <div class="popup">Це фото місцевої природи.</div>
    </div>
    <div class="img-container">
        <img src="image2.jpg" alt="Фото 2" width="300">
        <div class="popup">Це фото старовинної архітектури.</div>
    </div>

    <!-- Картирування з геометричними фігурами -->
    <p>Карта Батьківщини</p>
    <img src="map-image.jpg" usemap="#map" width="600">
    <map name="map">
        <area shape="rect" coords="0,0,200,200" href="info1.html" alt="Інформація 1">
        <area shape="circle" coords="300,150,100" href="info2.html" alt="Інформація 2">
        <area shape="poly" coords="400,100,450,50,500,100,480,150,420,150" href="info3.html" alt="Інформація 3">
    </map>

    <script>
        function showPopup(id) {
            document.getElementById(id).style.visibility = 'visible';
        }

        function hidePopup(id) {
            document.getElementById(id).style.visibility = 'hidden';
        }
    </script>

</body>
</html>
