<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f9fc;
        }
        .form-container {
            width: 600px;
            margin: 50px auto;
            background-color: #e9f7ff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
        .form-container h1 {
            text-align: center;
            color: red;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: none;
        }
        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .form-buttons button {
            background-color: #008cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-buttons button:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Анкета</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="surname">Прізвище:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="name">Ім'я, по батькові:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Число і рік народження:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="address">Домашня адреса:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="place">Місце навчання (роботи):</label>
                <input type="text" id="place" name="place">
            </div>
            <div class="form-group">
                <label for="phone">Домашній (робочий) телефон:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="interests">Область наукових інтересів:</label>
                <textarea id="interests" name="interests" rows="5"></textarea>
            </div>
            <div class="form-buttons">
                <button type="reset">Відмінити введення</button>
                <button type="submit">Надіслати дані та перейти до 2 етапу реєстрації</button>
            </div>
        </form>
    </div>
</body>
</html>
